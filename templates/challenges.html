{% extends "base.html" %}

{% block content %}
<h1>
  {% trans %}Challenges{% endtrans %}
</h1>

<div class="alert-box">
  <div class="col-md-12">
    {% include "components/errors.html" %}
  </div>
</div>

<div x-ref="challengeWindow" id="challenge-window" class="modal fade" tabindex="-1" role="dialog" x-data=""
  x-html="$store.challenge.data.view"></div>

<div class="challenge-board" x-data="ChallengeBoard" @load-challenges.window="loadChallenges()"
  @load-challenge.window="loadChallenge($event.detail)" @wheel.passive.window.throttle.10ms="handleWheel">
  <div class="challenge-info"></div>
  <div class="challenge-list">
    <div x-show="!loaded">
      <div class="min-vh-50 d-flex align-items-center">
        <div class="text-center w-100">
          <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
        </div>
      </div>
    </div>

    <div x-show="loaded">
      <template x-for="(c, idx) in getChallenges(selected_category)" :key="c.id">
        <button class="challenge-button"
          :class="(c.solved_by_me ? 'challenge-solved' : '') +(selected_idx==idx ? 'challenge-selected' : '')"
          :value="c.id" @click="loadChallenge(c.id)">
          <div class="challenge-background"></div>
          <div>
            <p x-text="c.name"></p>
          </div>
          <div>
            <span x-text="c.value"></span>
            (<span x-text="c.solves"></span> solves)
          </div>
        </button>
      </template>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ Assets.js("assets/js/challenges.js") }}
{% endblock %}
