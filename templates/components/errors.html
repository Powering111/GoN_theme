<div class="alert-box">
  {% for info in infos %}
    <div x-data="{ show: true }" x-show="show" class="alert alert-info">
      <p>{{ info }}</p>
      <button type="button" class="btn-close" @click="show=false">Close</button>
    </div>
  {% endfor %}
  {% for error in errors %}
    <div x-data="{ show: true }" class="alert alert-error">
      <p>{{ error }}</p>
      <button type="button" class="btn-close" @click="show=false">Close</button>
    </div>
  {% endfor %}
</div>
